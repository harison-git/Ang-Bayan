    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div class="container1 ">
        <aside class="sticky-top">
            <div class="top">
                <div class="logo">
                    <img src="/static/images/CESO.png" alt="">
                    <span class="cesu" id="dashboardLink">CE
                        <span class="su">SU</span>
                    </span>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="{{ url_for('coordinator.def_coordinator') }}" class="sidebar-link">
                    <span class="material-symbols-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="{{ url_for('coordinator.def_co_project') }} " class="sidebar-link">
                    <span class="material-symbols-sharp">
                        monitoring
                        </span>
                    <h3>Community Projects</h3>
                </a>
                <!---------------------------   NEWLY ADDED FILES    -------------------------------->
                <a href="{{ url_for('coordinator.co_files') }}"class="sidebar-link">
                    <span class="material-symbols-sharp">
                        folder
                        </span>
                    <h3>Files</h3>
                </a>
                
            </div>
        </aside>
        <main>
            {% block coordinator %}{% endblock %}

            <div class="space" style="margin-top: 5rem;"></div>
        </main>
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-symbols-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-symbols-sharp active">light_mode</span>
                    <span class="material-symbols-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="profile-info">
                        <p>Hi, <b>{{current_user}}</b></p>
                        <small class="text-muted">{{current_role}}</small>
                    </div>
                    <div class="profile-photo" id="profile-photo" onclick="toggleDropdown()">
                        <img src="/static/images/CESO.png" alt="">
                        <div class="dropdown-content" id="dropdown-content">
                            <div class="password-button"><a href="{{ url_for('coordinator.def_changepass') }}" id="password-button">Change Password</a></div>
                            <div class="logout-button"><a href="{{ url_for('dbModel.clear_session') }}" id="logout-button">Logout</a></div>
                        </div>
                    </div>
                </div>
                
            </div>
            <!--End of top-->
            <div class="recent-updates">
              
                <div class="updates">
                    
                    <div id="date-container">
                        <!-- The current date and day will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

   
 <script src="/static/js/admin_dashboard.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
  const sidebarLinks = document.querySelectorAll(".sidebar-link");

  sidebarLinks.forEach(function(link) {
    link.addEventListener("click", function(event) {
      // Prevent the default behavior of the link temporarily
      event.preventDefault();

      // Add "active" class to the clicked link
      link.classList.add("active");

      // Store the active link information in local storage
      localStorage.setItem("activeLink", link.getAttribute("href"));

      // Wait for a short period (e.g., 500 milliseconds) to let the styles apply
      setTimeout(() => {
        // Remove the "active" class
        link.classList.remove("active");

        // Perform the navigation to the link's href after a delay
        window.location.href = link.getAttribute("href");
      }, 10); // Adjust the delay as needed
    });
  });

  // Check if there is an active link in local storage and apply the "active" class
  const activeLink = localStorage.getItem("activeLink");
  if (activeLink) {
    const activeLinkElement = document.querySelector(`[href="${activeLink}"]`);
    if (activeLinkElement) {
      activeLinkElement.classList.add("active");
    }
  }
});
</script>

<!-- ON CLICK CESU-->
<script>
    document.getElementById("dashboardLink").addEventListener("click", function() {
        window.location.href = "{{ url_for('coordinator.def_coordinator') }}";
    });
</script>
</body>
</html>
